<!DOCTYPE HTML>
<html lang="en">
<!--    Head-->

<head lang="en">
    <meta charset="utf-8">
    <title>QSCU Merch Store</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" type="image/x-icon" href="images/QSCU_favicon.png" />
</head>


<!--    Body-->

<body>
    <!--    Header-->
    <header>
        <div id="htop">

            <h1 id="title">QSCU Merchandise Store</h1>

                    <label id="search" for="textinput">Search: </label>

            </div>

            <div id="profile" class="hbotline">
                <a href="cart.html"><img src="images/shoppingcart.png" alt="shopping cart icon" id="shoppingcart"/></a>
