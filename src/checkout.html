<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check-Out</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>

<form method="post" action=http://www.randyconnolly.com/tests/process.php" id="checkOutForm">

    <fieldset>
        <legend id="checkOutFormTitle">Check Out</legend>

        <div id="checkoutFormElements">
            <div id="checkoutFormInputElements">
        <div id="ccNameContainer" class="checkoutContainer">
            <label id="ccNameLabel">Card Holder Full Name: </label>
            <input type="text" name="ccName" id="ccName" class="required" >
        </div>

        <div id="ccNumContainer" class="checkoutContainer">
            <label id="ccNumLabel">Credit Card Number: </label>
            <input type="number" name="ccNum" id="ccNum" class="required" >
        </div>

        <div id="ccExpirationContainer" class="checkoutContainer">
            <label id="ccExpDateLabel">Expiry Date (MMYY): </label>
            <input type="number" name="ccExpiration" class="required" id="ccExpiration" >
        </div>

        <div id="ccCCVContainer" class="checkoutContainer">
            <label id="ccCCVLabel">CCV: </label>
            <input type="number" name="ccv" class="required" id="ccCCV">
        </div>
            </div>
        <div id="addressContainer" class="checkoutContainer">
            <label>Specify your shipping address: </label> <br>
            <div id="addressRadioGroup">
                <input type="radio" name="address">Use your address on file <br>
                <input type="radio" name="address">Use a new address <br>

                <div id="newShippingAddress">
                    <div id="newAddress">
                        <label>Address: </label>
                        <input type="text" name="newAddress" id="newAddressInput">
                    </div>

                    <div id="newCity">
                        <label>City: </label>
                        <input type="text" name="newCity" id="newCityInput">
                    </div>

                    <div id="newProvince">
                        <label>Province/State: </label>
                        <input type="text" name="newProvince" id="newProvinceInput">
                    </div>

                    <div id="newCountry">
                        <label>Country: </label>
                        <input type="text" name="newCountry" id="newCountryInput">
                    </div>

                    <div id="newPostalCode">
                        <label>Postal Code: </label>
                        <input type="text" name="newPostalCode" id="newPostalCodeInput">
                    </div>
                </div>
            </div>
        </div>

        <div id="checkoutButtonContainer" class="checkoutContainer">
            <button type="submit" id="checkOutButton">Confirm</button>
        </div>
        </div>
    </fieldset>
</form>

<div id="paypalButtonContainer">
    <a href="https://www.paypal.com"><img src="images/paypal-checkout-button.png" alt="checkout using paypal" id="paypalButton"></a>
</div>
</body>
</html>
